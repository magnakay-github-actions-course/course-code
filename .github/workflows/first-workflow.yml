name: First Workflow
on: [push]

jobs:
    run-shell-commands:
      runs-on: ubuntu-22.04
      steps:
        - name: echo a string
          run: echo "Hello World"
          
        - name: Multiline Command
          run: |
            node -v 
            npm -v
    parallel-job:
      runs-on: ubuntu-22.04
      steps:
        - name: echo a string
          run: echo "Hello World I'm idependent"
          
        - name: Multiline Command
          run: |
            node -v 
            npm -v
    dependant-job:
      runs-on: windows-latest
      needs: run-shell-commands
      steps:
        - name: echo a string
          run: Write-Output "Windows String"

        
